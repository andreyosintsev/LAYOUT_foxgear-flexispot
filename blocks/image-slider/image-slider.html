    <script src="../../scripts/util/jquery-3.7.1.min.js"></script>
    <script src="../../scripts/util/owl.carousel.min.js"></script>
    <script src="../../scripts/util/lightbox.min.js"></script>
    <script>
        $(document).ready(function(){
            const $owl = $('.image-slider__cards').owlCarousel(
            {
                margin: 5,
                loop: true,
                nav: false,
                dots: false,
                animateIn: "fadeInLeft",
                animateOut: "fadeOutLeft",
                pullDrag: true,
                autoWidth: true,
                autoHeight: false,
            });
            $(".image-slider__button_next").click(function() {
                $owl.trigger("next.owl.carousel");
            });

            $(".image-slider__button_prev").click(function() {
                $owl.trigger("prev.owl.carousel");
            });
        });
    </script>
    <script>
        lightbox.option({
            'disableScrolling': true,
            'resizeDuration': 200,
            'wrapAround': true
        })
    </script>
</body>
