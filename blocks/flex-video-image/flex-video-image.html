<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Image Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../wrapper/css/wrapper.css">
    <link rel="stylesheet" href="../block-youtube/css/block-youtube.css">
    <link rel="stylesheet" href="css/flex-video-image.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="wrapper">

        <div class="flex-video-image flex-video-image_reverse flex-video-image_background-white">
            <div class="flex-video-image__item">
                <img class="flex-video-image__image"
                    src="../../images/manual/01.png"
                    alt="Stylish and practical"
                    title="Stylish and practical">
                </img>
                <a class="flex-video-image__link"
                    href="../../docs/fg-ed-55.pdf"
                    target="_blank"
                    rel="noopener noreferrer"
                    download>
                    Скачать инструкцию по сборке</a>
            </div>
            <div class="flex-video-image__item">
                <div class="block-youtube flex-video-image__video">
                    <div class="block-youtube__content">
                        <iframe class="block-youtube__video"
                            src="https://www.youtube.com/embed/tBOBE2jwgp4?si=kmUgEeLEJ8_mLKn2?start=0&amp;autoplay=1&amp;loop=1&amp;mute=1&amp;controls=1&amp;enablejsapi=1"
                            width="560"
                            height="315"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen
                            mute
                            title="Видеоинструккция по сборке стола FoxGear LIFTISH">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
